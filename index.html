<!DOCTYPE html>

  <head>
    <title>3D Molecular Distance Maps (3D MoD Maps)</title>
    <script type="text/javascript">
    function showmap(kingdom){
      // CHANGE THIS TO YOUR ROOT
      var baselink='http://www.csd.uwo.ca/MoDMap/3D/';
      if(document.getElementById(kingdom).selectedIndex==0){
        alert("No "+kingdom[0].toUpperCase()+kingdom.slice(1)+" map selected!");
        return;
      }
      var mapid=document.getElementById(kingdom).options[document.getElementById(kingdom).selectedIndex].value;
      window.location.assign(baselink+'load.html?mapid='+mapid);    
    }
    </script>
</head>
